apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: vue
    role: leader
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vue
  template:
    metadata:
      labels:
        app: vue
        role: leader
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: "albertoarostegui/frontend"
        ports:
        - containerPort: 80