version: '3'
# Este esel docker-compose utilizado para construir la app entera con todas las imagenes 

services:
  frontend:
    image: albertoarostegui/frontend

  database:
    image: albertoarostegui/db-postgres
    restart: always
      
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    
  backend:
    image: albertoarostegui/backend
    depends_on:
      - database
    volumes:
      - vault:/vault
    environment:
      DATABASE_URL: postgres://postgres:postgres@database/users
    
  nginx:
    image: albertoarostegui/nginx
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx:ro
    depends_on:
      - frontend
      - backend

  secret-vault:
    image: albertoarostegui/secret-vault
    ports:
      - 8200:8200
    volumes:
      - vault:/vault/file
    cap_add:
      - IPC_LOCK

volumes:
  vault:
  db: