services:
  
  database:
    image: postgres:16.0-alpine3.18
    restart: always
    environment:
      - POSTGRES_DB=users
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./data:/var/lib/postgresql/data
      #Recalcar que al no ser un volumen nombrado, si se hiciese docker-compose down -v, ser√≠a borrado
    ports:
      - 5432:5432